{% extends "app_blog/base.html" %}

{% block content %}

  <h3 class="my-3">Latest Blogs</h3>
  {% for post in posts %}
    <div class="container-fluid p-4 bg-white mb-4 rounded shadow-sm">
      <p class="mb-3 text-muted">
        By {{post.author.first_name}} {{post.author.last_name}} on {{post.date_created | date:"F d, Y"}}
      </p>
      <h3>{{post.title}}</h3>
      <p>{{post.content}}</p>
    </div>
  {% endfor %}

{% endblock content %}
