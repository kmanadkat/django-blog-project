{% extends "app_blog/base.html" %}

{% block content %}

  <h2>Latest Blogs</h2>
  <hr>
  {% for post in posts %}
    <div class="container-fluid p-4 bg-white mb-4 rounded shadow-sm">
      <p class="mb-3 text-muted">By {{post.author}} on {{post.date}}</p>
      <h3>{{post.title}}</h3>
      <p>{{post.content}}</p>
    </div>
  {% endfor %}

{% endblock content %}
